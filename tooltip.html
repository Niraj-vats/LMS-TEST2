<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Preskool - Basic Inputs</title>

    <link rel="shortcut icon" href="./assets/img/favicon.png">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./pari.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>



    <div class="header">
        <div class="header1">
            <div class="logo">
                <img src="./assets/img/logo.png">
            </div>
            
            <button onclick="sidebar()" class="bars">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="search">
                <i class="fas fa-search"></i>
                <input type="text" class="" placeholder="Search here">
            </div>
        </div>
        <div class="small-logo">
            <img src="./assets/img/logo-small.png">
        </div>
        <div class="header2">
            <div class="flag">
                <img src="./assets/img/header-icon-01.svg">
            </div>
            <div class="bell">
                <img src="/assets/img/header-icon-05.svg">
            </div>
            <div class="fullscreen">
                <img src="./assets/img/header-icon-04.svg">
            </div>
            <div class="userDp">
                <img src="./assets/img/avatar-01.jpg">
            </div>
        </div>
    </div>

    <div class="page">
        
        <div class="menu">
                <div class="submenu">
                    <h5>Main Menu</h5>
                    <div class="option">
                        <div><i class="fa-solid fa-table-cells-large"></i>
                            <p>Dashboard</p>
                        </div>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                    <div class="option">
                        <div><i class="fa-solid fa-graduation-cap"></i>
                            <p>Students</p>
                        </div>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                    <div class="option">
                        <div><i class="fa-solid fa-chalkboard-user"></i>
                            <p>Teachers</p>
                        </div>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                    <div class="option">
                        <div><i class="fa-solid fa-building"></i>
                            <p>Departments</p>
                        </div>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                    <div class="option">
                        <div><i class="fa-solid fa-book-open-reader"></i>
                            <p>Subjects</p>
                        </div>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                    <div class="option">
                        <div><i class="fa-solid fa-receipt"></i>
                            <p>Invoices</p>
                        </div>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
                <div class="submenu">
                    <h5>Main Menu</h5>
                    <div class="option">
                        <div><i class="fa-solid fa-file-invoice-dollar"></i>
                            <p>Accounts</p>
                        </div>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                    <div class="option">
                        <div><i class="fa-solid fa-gift"></i>
                            <p>Holidays</p>
                        </div>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                    <div class="option">
                        <div><i class="fa-solid fa-comment-dollar"></i>
                            <p>Fees</p>
                        </div>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                    <div class="option">
                        <div><i class="fa-solid fa-clipboard-list"></i>
                            <p>Exam List</p>
                        </div>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                    <div class="option">
                        <div><i class="fa-solid fa-calendar-days"></i>
                            <p>Events</p>
                        </div>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
            
        </div>

        <div class="main">
            <h2>Tooltip</h2>
            <div class="element">
                <h3>Html Element</h3>
                <div class="btns">
                <button>Hover Me</button>
                </div>
            </div>
            <div class="element">
                <h3>Direction Tooltip</h3>
                <div class="btns">
                <button>Tooltip on top</button>
                <button>Tooltip on right</button>
                <button>Tooltip on bottom</button>
                <button>Tooltip on left</button>
                </div>
            </div>
            <div class="element">
                <h3>Html Element</h3>
                <div class="btns">
                <button>Tooltip with HTML</button>
                <button>Click Me</button>
                </div>
            </div>
        </div>

    </div>

    <footer>
        <p>COPYRIGHT &copy; 2022 GyanYatra</p></footer>


    <script src="index.js"></script>
</body>

</html>
